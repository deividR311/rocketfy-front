<div class="my-3">
    <button mat-raised-button color="primary" class="my-2" (click)="goBack()">
        <mat-icon>arrow_back</mat-icon>
        Go back
    </button>
    <mat-card>
        <mat-card-header>
            <mat-card-title>{{ product.product.name }}</mat-card-title>
            <mat-card-subtitle>{{ product.product.description }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <div class="grid grid-cols-2">
                <div class="col-auto p-5">
                    <img [src]="product.product.image" width="400px" alt="product Image">
                </div>
                <div class="col-auto p-5">
                    <div class="grid grid-cols-1 md:grid-cols-3">
                        <div class="col-auto">
                            <h3><strong>Price</strong></h3>
                            {{ product.product.price | currency }}
                        </div>
                        <div class="col-auto">
                            <h3><strong>Sku</strong></h3>
                            {{ product.product.sku }}
                        </div>
                        <div class="col-auto">
                            <h3><strong>Stock</strong></h3>
                            {{ product.product.stock }}
                        </div>
                    </div>
                    <div class="grid grid-cols-1">
                        <div class="col-auto py-3">
                            <mat-chip-listbox aria-label="Fish selection">
                                <mat-chip *ngFor="let tag of product.tags;">
                                    {{ tag.tagId.name }}
                                </mat-chip>
                            </mat-chip-listbox>
                        </div>
                    </div>
                </div>
            </div>
        </mat-card-content>
        <mat-card-actions align="end">
            <button mat-button [routerLink]="['/products/edit/', product.product._id]">Edit</button>
            <button mat-button (click)="openDialog()">Delete</button>
        </mat-card-actions>
    </mat-card>
</div>
